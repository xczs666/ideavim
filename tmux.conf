set -g default-terminal "screen-256color"

# å¢åŠ å†å²å®¹é‡
set -g history-limit 50000

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind \\ split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

bind-key -n M-3 run-shell 'toggle-tmux-popup.sh'

# é»˜è®¤å¸ƒå±€
setw -g aggressive-resize off
# æ”¾å¤§æ—¶ä¿ç•™å…¶ä»–å±ç¤ºæ„ even-horizontalã€even-verticalã€main-horizontal æˆ– main-vertical
bind-key -n C-z resize-pane -Z \; select-layout main-horizontal

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# default pane layouts
bind + select-layout main-horizontal
bind = select-layout main-vertical
# Rotate panes
bind -r o rotate-window

set-window-option -g mode-keys vi

